<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Classic Holy Grail Layout</title>
  </head>

  <body>
    <h1>Classic Holy Grail Layout</h1>
    <p class="center">
      Try to resize the container <br />
      Header and Footer will keep the height size when the container is resizing
    </p>
    <div class="container">
      <header class="card" contenteditable>Header</header>
      <nav class="card" contenteditable>Navigation</nav>
      <main class="card" contenteditable>Main Content</main>
      <aside class="card" contenteditable>Sidebar</aside>
      <footer class="card" contenteditable>Footer</footer>
    </div>
  </body>
</html>
