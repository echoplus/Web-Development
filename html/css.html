<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OrelHassid | CSS Page</title>
    <link rel="stylesheet" href="/css/Box.css" />
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>CSS Page üè°</h1>
    <h2></h2>
    <article id="article">
      <h2>This is an Article element</h2>
      <div id="content"></div>
    </article>

    <script>
      const article = document.getElementById("article");
      const content = document.getElementById("content");

      window.addEventListener("resize", () => {
        const width = css(article, "width");
        const height = css(article, "height");
        const padding = css(article, "padding");
        const margin = css(article, "margin-right");

        content.innerHTML = `
        <table style="width:100%; text-align: left; table-layout: fixed; border-spacing: 5px;">
        <tr>
        <th>Property</th>
        <th>Value</th>
        </tr>
        <tr>
        <td>Width</td>
        <td>${Math.round(parseInt(width))}px</td>
        </tr>
        <tr>
        <td>Height</td>
        <td>${height}</td>
        </tr>
        <tr>
        <td>Padding</td>
        <td>${padding}</td>
        </tr>
        <tr>
        <td>Margin</td>
        <td>${margin}</td>
        </tr>
        </table>
        `;
      });

      function css(element, style) {
        return window.getComputedStyle(element).getPropertyValue(style);
      }
    </script>
  </body>
</html>
