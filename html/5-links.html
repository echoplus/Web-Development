<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="shortcut icon"
      href="/data/icons/echoplus-logo-icon@32.png"
      type="image/x-icon"
    />
    <title>EchoPlus | Links</title>
  </head>
  <body>
    <h1>Links</h1>
    <p>
      If you want to learn web development
      <a href="https://www.w3schools.com/">w3schools</a> is a good place to
      start
    </p>
    <h3>External Link</h3>
    <!-- a: -->
    <!-- absolute -->
    <a href="http://google.com" target="_blank">Google</a>

    <h3>Internal Link</h3>
    <!-- relative -->
    <a href="/home.html">Home</a>

    <h3>Element Link</h3>
    <!-- element by id -->
    <a href="#title">Title Headline</a>

    <h3>Mail Link</h3>
    <!-- protocol -->
    <a href="mailto:example@outlook.com">Send email</a>

    <h3>Telephone Link</h3>
    <a href="tel:055-252-2525">Call me</a>

    <h3 id="title">Title Attribute</h3>
    <a href="/home.html" title="Home Page">Hover Me</a>
  </body>
</html>
