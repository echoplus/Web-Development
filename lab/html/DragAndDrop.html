<!DOCTYPE html>
<html>
  <head>
    <title>OrelHassid | Drag and Drop</title>
    <link rel="stylesheet" href="/lab/style.css" />
    <script defer src="/lab/script.js" type="module"></script>
    <style>
      #box {
        width: 200px;
        height: 150px;
        background: #eeeeee;
      }
    </style>
  </head>
  <body>
    <h1>HTML Drag and Drop API</h1>
    <div id="box"></div>

    <img
      id="toy"
      draggable="true"
      ondragstart="onToyDragged(event)"
      src="/data/icons/toy.svg"
      alt="teddy-bear"
      width="100"
    />
    <button class="mdc-button foo-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Button</span>
    </button>

    <script>
      function onToyDragged(event) {
        console.log("Yoy dragging", event);
      }
    </script>
  </body>
</html>
